{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventFlex</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <a href="{% url 'index' %}">
                    <i class="fas fa-calendar-check"></i>
                    <span>EventFlex</span>
                </a>
            </div>
            <div class="auth-content">
                <h1>Welcome Back!</h1>
                <p>India's #1 Platform for Event Staffing</p>
                <div class="auth-features">
                    <div class="auth-feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Verified</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-bolt"></i>
                        <span>Instant Hiring</span>
                    </div>
                    <div class="auth-feature">
                        <i class="fas fa-wallet"></i>
                        <span>Safe Payments</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-card">
                <h2>Sign In</h2>
                <p class="auth-subtitle">Choose your account type to continue</p>
                
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="organizer">
                        <i class="fas fa-briefcase"></i>
                        <span>Event Organizer</span>
                    </button>
                    <button class="user-type-btn" data-type="staff">
                        <i class="fas fa-user-tie"></i>
                        <span>Event Pro</span>
                    </button>
                </div>

                <form id="loginForm"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username or Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="text" name="username" placeholder="Enter your username or email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword(event)"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Sign In</button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <p class="auth-footer">
                    Don't have an account? <a href="{% url 'signup_page' %}" class="link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
